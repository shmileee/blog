<div id='prev-next-nav'>
  <div class='prev'>
    {% if page.previous.url %}
    <a id='nav-prev-link' href='{{page.previous.url}}'>&laquo; {{page.previous.title}}</a>
    {% endif %}
  </div>

  <div class='next'>
    {% if page.next.url %}
    <a id='nav-next-link' href='{{page.next.url}}'>{{ page.next.title }} &raquo;</a>
    {% endif %}
  </div>
</div>
